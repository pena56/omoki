{% extends 'base.html' %}

{% block title %}
Thank You
{% endblock %}

{% block content %}
<div>
    <h2 id="header-font" class="h1-responsive font-weight-bold text-center my-4">Thank You For reaching out to Us We
        will get back to you as soon as Possible</h2>
</div>
<div>
    <h2 id="header-font" class="h3-responsive font-weight-bold text-center my-4">Most Recent Events</h2>
</div>
<div class="row mt-1 mb-4">
    {% for event in events %}
    <div class="col-md-4 mt-2 mb-2">
        <div class="view overlay zoom ">
            <a href="{{event.get_absolute_url}}">
                <img src="{{event.cover_image.url}}" class="img-fluid z-depth-4 rounded" alt="placeholder">
                <div class="mask flex-center waves-effect waves-light rgba-purple-light">
                    <p id="header-font" class="white-text h5">{{event.event_title}}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row justify-content-center mb-4">
    <a href="{% url 'gallery' %}" id="writeup-font" class="btn btn-lg btn-outline-secondary">See Events Gallery</a>
</div>
{% endblock %}
