<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <title>Omoki Event Planning:Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark secondary-color lighten-4">
        <div></div>
        <a class="navbar-brand" href="">Omoki <br>Event Planning</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">Services</a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="categoryDropdown">
                        {% for category in categories %}
                        <a class="dropdown-item" href="#">{{category.name}}</a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Team
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us
                    </a>
                </li>
            </ul>
        </div>

    </nav>


    <div class="container">
        <div class="row mt-5 mb-4">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="view overlay zoom ">
                    <img src="{{category.image.url}}" class="img-fluid"
                        alt="placeholder">
                    <div class="mask flex-center waves-effect waves-light rgba-purple-light">
                        <p class="white-text h5">{{category.name}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>
</body>

</html>
