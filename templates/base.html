{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Permanent+Marker|Righteous&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %} - Omoki Event Planning</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark secondary-color lighten-4">
        <div></div>
        <a id="brand-font" class="navbar-brand h2-responsive" href="{% url 'home' %}">Omoki Event Planning</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks"
            aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="brand-font" class="nav-link mx-2 h5-responsive" href="{% url 'home' %}">Home
                    </a>
                </li>
                <li class="nav-item dropdown secondary-color">
                    <a class="nav-link mx-2 h5-responsive" id="categoryDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> <span id="brand-font"> Services</span></a>
                    <div id="navbar-background-color" class="dropdown-menu dropdown-primary"
                        aria-labelledby="categoryDropdown">
                        {% for service in services %}
                        <a id="service-writeup" class="dropdown-item" href="#"> <span
                                id="brand-font">{{service}}</span></a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item">
                    <a id="brand-font" class="nav-link mx-2 h5-responsive" href="#">Gallery
                    </a>
                </li>
                <li class="nav-item">
                    <a id="brand-font" class="nav-link mx-2 h5-responsive" href="#">Our Team
                    </a>
                </li>
                <li class="nav-item">
                    <a id="brand-font" class="nav-link mx-2 h5-responsive" href="#">Contact Us
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
    {% block content %}
        
    {% endblock %}
    </div>


    <footer class="page-footer font-small secondary-color darken-3">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">

                        <!-- Facebook -->
                        <a class="fb-ic">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href=""> Omoki.org</a>
        </div>
        <!-- Copyright -->

    </footer>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>
</body>

</html>
