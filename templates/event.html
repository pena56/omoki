{% extends 'base.html' %}

{% block title %}
{{event.event_title}}
{% endblock%}

{% block content %}
<div class="row justify-content-center mt-3">
    <p id="header-font" class="text-center h2-responsive">{{event.event_title}}</p>
</div>
<div class="mt-2 mb-3">
    <div class="row">
        <div class="col-md-12">
            <img src="{{event.cover_image.url}}" class="img-fluid mt-2 mb-2" alt="Responsive image">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="{{event.image_1.url}}" class="img-fluid mt-2 mb-2" alt="Responsive image">
            <img src="{{event.image_2.url}}" class="img-fluid mt-2 mb-2" alt="Responsive image">
        </div>
        <div class="col-md-6">
            <img src="{{event.image_3.url}}" class="img-fluid mt-2 mb-2" alt="Responsive image">
            <img src="{{event.image_4.url}}" class="img-fluid mt-2 mb-2" alt="Responsive image">            
        </div>
    </div>
</div>
{% endblock %}
